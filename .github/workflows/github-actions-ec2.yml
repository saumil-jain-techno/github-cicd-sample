name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Send Notification on Success
        if: ${{ success() }}
        run: |
          COMMITTER=$(echo "${{ steps.commit-info.outputs.committer }}")
          COMMIT_STATUS=$(echo "${{ steps.commit-info.outputs.commit_status }}")
          echo "Deployment succeeded for commit by $COMMITTER. Commit status: $COMMIT_STATUS. Sending notification..."
          echo "The deployment to EC2 was successful. Commit status: $COMMIT_STATUS by $COMMITTER." | mail -s "EC2 Deployment Succeeded" -a "From: Saumil Jain <${{ secrets.EMAIL_USERNAME }}>" developer1@example.com developer2@example.com

      - name: Send Notification on Failure
        if: ${{ failure() }}
        run: |
          COMMITTER=$(echo "${{ steps.commit-info.outputs.committer }}")
          COMMIT_STATUS=$(echo "${{ steps.commit-info.outputs.commit_status }}")
          echo "Deployment failed for commit by $COMMITTER. Commit status: $COMMIT_STATUS. Sending notification..."
          echo "The deployment to EC2 has failed. Commit status: $COMMIT_STATUS by $COMMITTER." | mail -s "EC2 Deployment Failed" -a "From: Saumil Jain <${{ secrets.EMAIL_USERNAME }}>" developer1@example.com developer2@example.com


      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo service apache2 restart
            
            
